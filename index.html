<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>golp</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="title">
      <h1>Game Of Life Parallelized: GOLP</h1>
    </div>
    <div class="container">
      <div class="inputsContainer">
        <label for="sizeInput"
          >Grid side size &lpar;click 'Regenerate' to apply&rpar;:</label
        >
        <input id="sizeInput" type="number" />
        <label for="sizeInput">squares</label>
      </div>
      <div class="buttonsContainer">
        <button id="genButton">Regenerate</button>
        <button id="stepForwardButton">Step Forward</button>
        <button id="stepBackwardButton">Step Back</button>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
      </div>

      <div class="gamesContainer"></div>
    </div>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
